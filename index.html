<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <section class="matrix">
      <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a
        class="more-inf-link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </section>
    <section class="functions">
      <article>
        <h1 class="function-title">Add Item</h1>
        <div class="add-task">
          <input class="input-text task-name input" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </article>
      <article>
        <h2 class="function-title">Todo</h2>
        <ul id="outstanding-tasks" class="task-list">
          <li class="task">
            <input class="input-checkbox input" type="checkbox">
            <label class="task-name label">Pay Bills</label>
            <input class="input-text input task-name" type="text">
            <button class="task-edit button">Edit</button>
            <button class="task-delete button">
              <img class="task-delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="task task-edit-mode">
            <input class="input-checkbox input" type="checkbox">
            <label class="task-name label">Go Shopping</label>
            <input class="input-text input task-name" type="text" value="Go Shopping">
            <button class="task-edit button">Save</button>
            <button class="task-delete button">
              <img class="task-delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </article>
      <article>
        <h2 class="function-title">Completed</h2>
        <ul id="completed-tasks" class="task-list">
          <li class="task">
            <input class="input-checkbox input" type="checkbox" checked>
            <label class="task-name label">See the Doctor</label>
            <input class="input-text input task-name" type="text">
            <button class="task-edit button">Edit</button>
            <button class="task-delete button">
              <img class="task-delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </article>
    </section>
    <script src="app.js"></script>
  </body>
</html>
