<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="matrix">
      <img class="matrix-img" src="./eisenhower-matrix.jpg">
      <a
        class="more-inf-link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </div>
    <div class="functions">
      <p>
        <label class="label" for="new-task">Add Item</label>
        <div class="add-task">
          <input class="input-text task-name input" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="function-title">Todo</h3>
      <ul id="outstanding-tasks" class="task-list">
        <li class="task">
          <input class="input-checkbox input" type="checkbox">
          <label class="task-name label">Pay Bills</label>
          <input class="input-text input task-name" type="text">
          <button class="task-edit button">Edit</button>
          <button class="task-delete button">
            <img class="task-delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="task task-edit-mode">
          <input class="input-checkbox input" type="checkbox">
          <label class="task-name label">Go Shopping</label>
          <input class="input-text input task-name" type="text" value="Go Shopping">
          <button class="task-edit button">Save</button>
          <button class="task-delete button">
            <img class="task-delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="function-title">Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li class="task">
          <input class="input-checkbox input" type="checkbox" checked>
          <label class="task-name label">See the Doctor</label>
          <input class="input-text input task-name" type="text">
          <button class="task-edit button">Edit</button>
          <button class="task-delete button">
            <img class="task-delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
